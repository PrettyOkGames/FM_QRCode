<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>QR Code Component, With Tailwind</title>
</head>
<body class="bg-[#D6E2F0]">
  <section class="mt-[50px] flex justify-center h-[500px]">
    <section class="bg-white rounded-xl w-[325px] h-[495px] pb-[30px] pt-[15px]">
    <section class="justify-self-center flex">
      <img src="images/image-qr-code.png" alt="qr code" class="w-[288px] h-[288px] rounded-[16px]">
    </section>
    <section class="text-[#1F3251] font-[700] text-[22.5px] flex justify-center text-center text">
      <h1 class="mt-[20px] mb-[10px]">Improve your front-end<br>skills by building projects</h1>
    </section>   
    <section class="text text-[#68778D] font-[400] text-[15px] flex justify-center text-center">
      <p>Scan the QR code to visit Frontend<br>Mentor and take your coding skills to<br>the next level</p>
    </section>
    </section>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jordan McCoy</a>.
  </div>
</body>
</html>
